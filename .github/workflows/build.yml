name: Build APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: /home/runner/android-sdk
      ANDROIDNDK: /home/runner/android-sdk/ndk/25.2.9519653
      ANDROIDAPI: 33
      ANDROIDMINAPI: 21

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-wheel \
            git zip autoconf automake libtool libltdl-dev
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      - name: Install Android SDK/NDK (Locked Toolchain)
        run: |
          sudo apt install -y openjdk-17-jdk unzip
          mkdir -p /home/runner/android-sdk
          cd /home/runner/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline-tools-temp

          yes | cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=/home/runner/android-sdk || true

          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk "platform-tools"
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk "platforms;android-33"
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk "build-tools;35.0.0"
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk "ndk;25.2.9519653"

          mkdir -p /home/runner/android-sdk/tools/bin
          ln -sf /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager /home/runner/android-sdk/tools/bin/sdkmanager

      - name: Overwrite buildozer.spec (Locked Toolchain)
        run: |
          printf "%s\n" \
          "[app]" \
          "title = ArtCrawler" \
          "package.name = artcrawler" \
          "package.domain = org.art" \
          "source.dir = ." \
          "source.main = main.py" \
          "version = 1.0.0" \
          "requirements = python3,kivy" \
          "orientation = portrait" \
          "fullscreen = 0" \
          "android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,FOREGROUND_SERVICE" \
          "android.enable_foreground_service = 1" \
          "services = artcrawler" \
          "service.artcrawler = artcrawler.service:main" \
          "" \
          "[buildozer]" \
          "log_level = 2" \
          "warn_on_root = 0" \
          "" \
          "[android]" \
          "use_android_sdk = True" \
          "android.sdk = /home/runner/android-sdk" \
          "android.sdk_path = /home/runner/android-sdk" \
          "android.ndk_path = /home/runner/android-sdk/ndk/25.2.9519653" \
          "android.api = 33" \
          "android.minapi = 21" \
          "android.build_tools_version = 35.0.0" \
          "android.accept_sdk_license = True" \
          "android.archs = arm64-v8a,armeabi-v7a" \
          "android.skip_update = True" \
          "p4a.branch = develop" \
          "p4a.commit = 7d5e6e3" \
          > buildozer.spec

      - name: Remove Buildozer internal SDK (forces external SDK usage)
        run: |
          rm -rf ~/.buildozer/android/platform/android-sdk

      - name: Build APK (FORCED SDK OVERRIDE)
        run: |
          export ANDROIDSDK=/home/runner/android-sdk
          export ANDROIDNDK=/home/runner/android-sdk/ndk/25.2.9519653
          export ANDROIDAPI=33
          export ANDROIDMINAPI=21
          export PATH=$ANDROIDSDK/tools/bin:$PATH
          export PATH=$ANDROIDSDK/platform-tools:$PATH
          export PATH=$ANDROIDSDK/build-tools/35.0.0:$PATH

          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArtCrawler-APK
          path: bin/*.apk

name: Build APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: $HOME/android-sdk
      ANDROIDNDK: $HOME/android-sdk/ndk-bundle
      ANDROIDAPI: 33
      ANDROIDMINAPI: 21

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel git zip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK/NDK
        run: |
          sudo apt install -y openjdk-17-jdk unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline-tools-temp

          yes | cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$HOME/android-sdk
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools"
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-33"
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;36.1.0"
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "ndk;25.2.9519653"

          # FIX: Buildozer expects old sdkmanager path, so create a symlink
          mkdir -p $HOME/android-sdk/tools/bin
          ln -s $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/sdkmanager

      - name: Overwrite buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
[app]
title = ArtCrawler
package.name = artcrawler
package.domain = org.art
source.dir = .
source.main = main.py
version = 1.0.0
requirements = python3,kivy
orientation = portrait
fullscreen = 0
android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE,FOREGROUND_SERVICE
android.enable_foreground_service = 1
services = artcrawler.service.py

use_android_sdk = True
android.sdk_path = /home/runner/android-sdk
android.ndk_path = /home/runner/android-sdk/ndk-bundle
android.api = 33
android.minapi = 21
android.build_tools_version = 36.1.0
android.accept_sdk_license = True
android.archs = arm64-v8a,armeabi-v7a
android.skip_update = True
p4a.branch = master
log_level = 2
EOF

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArtCrawler-APK
          path: bin/*.apk

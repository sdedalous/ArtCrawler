name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel git zip
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK/NDK
      run: |
        sudo apt install -y openjdk-17-jdk unzip
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
        unzip cmdtools.zip -d cmdline-tools
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK
      run: |
        export ANDROIDSDK="$HOME/android-sdk"
        export ANDROIDNDK="$HOME/android-sdk/ndk-bundle"
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ArtCrawler-APK
        path: bin/*.apk

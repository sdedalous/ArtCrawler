name: Build APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-wheel \
            git zip autoconf automake libtool libltdl-dev openjdk-17-jdk
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      - name: Build once to trigger SDK/NDK download
        run: |
          buildozer android debug || true

      - name: Accept licenses inside Buildozer internal SDK
        run: |
          INTERNAL_SDK=~/.buildozer/android/platform/android-sdk
          yes | $INTERNAL_SDK/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$INTERNAL_SDK || true

      - name: Install required build-tools inside internal SDK
        run: |
          INTERNAL_SDK=~/.buildozer/android/platform/android-sdk
          yes | $INTERNAL_SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$INTERNAL_SDK "build-tools;35.0.0"
          yes | $INTERNAL_SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$INTERNAL_SDK "platforms;android-33"

      - name: Final Build
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArtCrawler-APK
          path: bin/*.apk

name: Build APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-wheel \
            git zip autoconf automake libtool libltdl-dev openjdk-17-jdk unzip
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      - name: First build to let Buildozer initialize external SDK
        run: |
          buildozer android debug || true

      - name: Install cmdline-tools into external SDK
        run: |
          SDK=/home/runner/android-sdk
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK"

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline-tools-temp cmdtools.zip

      - name: Accept licenses in external SDK
        run: |
          SDK=/home/runner/android-sdk
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --licenses --sdk_root="$SDK" || true

      - name: Install build-tools and platforms into external SDK
        run: |
          SDK=/home/runner/android-sdk
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" "build-tools;35.0.0"
          yes | "$SDK/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDK" "platforms;android-33"

      - name: Final Build (override system SDK variables)
        run: |
          export ANDROID_HOME=/home/runner/android-sdk
          export ANDROID_SDK_ROOT=/home/runner/android-sdk
          export ANDROID_NDK_HOME=/home/runner/android-sdk/ndk/25.2.9519653
          export ANDROID_NDK=/home/runner/android-sdk/ndk/25.2.9519653

          export PATH=/home/runner/android-sdk/build-tools/35.0.0:$PATH
          export PATH=/home/runner/android-sdk/platform-tools:$PATH
          export PATH=/home/runner/android-sdk/cmdline-tools/latest/bin:$PATH

          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArtCrawler-APK
          path: bin/*.apk
